<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nav-bar-style.css">
    <link rel="stylesheet" href="css/sliders-style.css">
    <link rel="stylesheet" href="css/categorias-style.css">
    <link rel="stylesheet" href="css/footer-style.css">
  </head>
    <title>Pagina Principal</title>
</head>
<body>
    <!--Encargado:Jossep Portugues -->
    <div class="nav-bar">
        nav-bar
    </div>
    
    <hr>
    
    <!--Encargado: Victor-->
    <section class="container-fluid">
        <div class="slider-wrapper">
          <div class="slider">
            <img
              src="./slider-img/slider1.jpg"
              id="slider-1"
              alt="island"
              class="image"
            />
            <img
              src="./slider-img/slider2.jpg"
              id="slider-2"
              alt="mountain"
              class="image"
            />
            <img src="./slider-img/slider3.jpg" id="slider-3" alt="imagen pixar" class="image" />
          </div>
          <div class="slider-nav">
            <a href="#slider-1" class="slider-button"></a>
            <a href="#slider-2" class="slider-button"></a>
            <a href="#slider-3" class="slider-button"></a>
          </div>
        </div>
      </section>
    <hr>
    
    <!--Encargado: Brandy Reque-->
    <section class="categorias">
        <!-- Primer carrusel -->
        <h3>Primer Categoria</h3>
        <div id="carouselExample1" class="carousel slide">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-wrapper">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>
        <h3>Segunda Categoria</h3>
        <!-- Segundo carrusel -->
        <div id="carouselExample2" class="carousel slide">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-wrapper">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>
        <h3>Tercera Categoria</h3>
        <!-- Tercer carrusel -->
        <div id="carouselExample3" class="carousel slide">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-wrapper">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider2.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider1.jpg" class="d-block" alt="...">
                    <img src="/slider-img/slider3.jpg" class="d-block" alt="...">
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample3" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample3" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
    <hr>
    
    <!--Encargado:Edwin -->
    <footer>
        footer
    </footer>
    <script src="/js/carousel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
